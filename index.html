<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="Copy-password" class="btn">Copy this password</button>
        </div>
          <p>Length : <span id="demo"></span></p>
          <div class="slidecontainer">
            <!-- <font color="black">Value: <span id="demo"></span> -->
            <span>8</span><input type="range" min="8" max="128" value="12" class="slider" id="myRange" name = "128" step="1"><span>128</span>
          </div>
          <form>
            <input type="checkbox" id="uppercase" checked> Uppercase (e.g. ABC)
            <br>
            <input type="checkbox" id="lowercase" checked> Lowercase (e.g. abc)
            <br>
            <input type="checkbox" id="digits" checked> Digits (e.g. 123)
            <br>
            <input type="checkbox" id="symbols" checked> Symbols (e.g. @#$)
          </form>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
